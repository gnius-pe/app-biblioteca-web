<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <!-- Agrega las hojas de estilo de Bootstrap CSS y el archivo JavaScript de Bootstrap (jQuery es necesario para Bootstrap) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Formulario de Registro</h2>
                    </div>
                    <div class="card-body">
                        <form action="procesar_registro.php" method="POST">
                            <div class="form-group">
                                <label for="BuscarCodigo">Codigo</label>
                                <input type="text" class="form-control" id="BuscarCodigo" placeholder="Codigo de estudiante">
                              </div>
                              <br>
                              <div class="form-group">
                                <button type="submit" class="btn btn-primary mb-3">Buscar Codigo</button>
                              </div>
                            
                            <div class="form-group">
                                <label for="codigo">Código:</label>
                                <input type="text" id="codigo" name="codigo" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="apellidoPaterno">Apellido paterno:</label>
                                <input type="text" id="apellidoPaterno" name="apellidoPaterno" class="form-control"  required>
                            </div>
                            <div class="form-group">
                                <label for="apellidoMaterno">Apellido materno:</label>
                                <input type="text" id="apellidoMaterno" name="apellidoMaterno" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="correo">Correo:</label>
                                <input type="text" id="correo" name="correo" class="form-control" placeholder="nombre.apellidoPaterno@unas.edu.pe">
                            </div>
                            <div class="form-group">
                                <label for="contrasena">Contraseña:</label>
                                <input type="password" id="contrasena" name="contrasena" class="form-control" placeholder="********" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Crear</button>
                                <button type="button" class="btn btn-secondary">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
